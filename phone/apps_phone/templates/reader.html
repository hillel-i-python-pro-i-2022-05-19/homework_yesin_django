<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python</title>
</head>
<br>
{% for el in data %}
<br>ИМЯ: {{el.contact_name}}</br>
<br>День Рождения: {{el.birthday}}</br>
<br>Теги: {% for tag in el.tags.all %}
{{tag.tag}},
{% endfor %}
</br>
{% for l in values %}
{% if l.contact.contact_name == el.contact_name %}
<br>{{l.contact_type}} - {{l.contact_value}}</br>
{% endif %}
{% endfor %}
{% endfor %}
</body>
</html>
